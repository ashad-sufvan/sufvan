<!DOCTYPE html>
<html lang="en">
<head>
    <title>fixing text shadow</title>
    <style>
        body{
            background-color: blue;
        }
        h1{
            color: white;
            text-shadow: 0 0 10px yellow, 0 0 20px orange, 0 0 30px red;
            font-size: 50px;
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <h1>now you see the glow</h1>
</body>
</html>
