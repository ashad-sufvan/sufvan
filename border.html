<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css border example</title>
    <style>
        .solid{
            border: 2px solid black;
        }
        .dashed{
            border: 2px dashed blue;
        }
        .dotted{
            border: 2px dotted red;
        }
        .double{
            border: 4px double green;
        }
        .rounded{
            border: 2px solid purple;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <p class="solid">this is solid border</p>
    <p class="dashed">this is dashed border</p>
    <p class="dotted">this is dotted border</p>
    <p class="double">this is double border</p>
    <p class="rounded">this is rounded border</p>
</body>
</html>
